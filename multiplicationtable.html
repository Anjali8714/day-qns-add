<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let size=10;
    row="";
    for(i=1;i<=size;i++){  
        for(j=1;j<=size;j++){
            row+=" " + i*j;   
        }
        row+=""+"\n";
    }
    document.write(row);
    

    </script>
</body>
</html>
