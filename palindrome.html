    <script>
        const str="Tree";
        let rev="";
        let lower=str.toLowerCase();
        for(i=lower.length-1;i>=0;i--){
            rev+=lower[i];
        }
       
    let res = rev===lower?"Palindrome" : "Not Palindrome";
            console.log(res);
      
    </script>
